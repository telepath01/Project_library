<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="resources/styles/style.css" rel="stylesheet" />
    <script src="resources/scripts/script.js" defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Small Library App</title>
  </head>
  <body>
    <div class="book-form-container">
      <form class="book-form">
        <div class="form-heading-container">
          <h2 class="form-heading">Fill To Add Book</h2>
          <p class="form-required">All fields are required</p>
        </div>
        <section class="input">
          <fieldset class="input-start">
            <legend class="input-legend">Book Information</legend>
            <div class="book-title">
              <label for="title">Title</label>
              <input
                type="text"
                id="title"
                name="book-title"
                placeholder="The Book"
                required
              />
            </div>
            <div class="book-author">
              <label for="author">Author</label>
              <input
                type="text"
                id="author"
                name="book-author"
                placeholder="John Doe"
                required
              />
            </div>
            <div class="book-pages">
              <label for="pages">Pages</label>
              <input
                type="number"
                id="pages"
                name="book-pages"
                placeholder="000"
                required
              />
            </div>
          </fieldset>
        </section>
        <section class="read">
          <fieldset class="read-start">
            <legend class="read-legend">Have you read the book</legend>
            <div class="read-container">
              <label for="yes" class="read-yes"
                >Yes<input
                  type="radio"
                  id="yes"
                  name="read"
                  value="true"
                  required
              /></label>
              <label for="no" class="read-no"
                >No
                <input type="radio" id="no" name="read" value="false" required
              /></label>
            </div>
          </fieldset>
          <button class="submit-btn">Add</button>
        </section>
      </form>
    </div>
    <!-- The library container starts below
    
    -->
    <div class="library-container">
      <!-- The heading container starts below
      
      -->
      <div class="library-heading">
        <div class="heading-background">
          <img class="bg-image" src="/resources/images/bookBg.jpg" />
        </div>
        <h1 class="heading">Book Library</h1>
      </div>
      <!-- The sidebar container starts below
      
      -->
      <div class="library-sidebar">
        <div class="sidebar-btns">
          <h3 class="sidebar-heading">Add Book</h3>
          <button class="add-book">
            <img class="book-img" src="resources/images/book.png" />
          </button>
        </div>
      </div>
      <!-- The main container starts below
      
      -->
      <div class="library-main">
        <div class="main-heading-container">
          <h3 class="main-heading">Book Collection</h3>
        </div>
        <div class="book-container" id="book-main">
          <!-- Test dives used to chheck site ensure you delet these elements -->
          <div class="book-block">
            <h4 class="book-number">Book1</h4>
            <button class="delete">
              <img class="block-img" src="/resources/images/erase.png" />
            </button>
            <p class="info">Title</p>
            <p class="info">Author</p>
            <p class="info">Pages</p>
            <p class="info">read</p>
            <button class="edit">
              <img class="block-img" src="/resources/images/pencil.png" />
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
